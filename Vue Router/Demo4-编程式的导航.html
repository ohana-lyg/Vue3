<!-- router.push(location, onComplete?, onAbort?)  会向 history 栈添加一个新的记录，所以，当用户点击浏览器后退按钮时，则回到之前的 URL。 -->
<!-- 点击 <router-link :to="..."> 等同于调用 router.push(...) -->

    <!-- // 字符串
    router.push('home')

    // 对象
    router.push({ path: 'home' })

    // 命名的路由
    router.push({ name: 'user', params: { userId: '123' }})

    // 带查询参数，变成 /register?plan=private
    router.push({ path: 'register', query: { plan: 'private' }}) -->

    <!-- 如果提供了 path，params 会被忽略，上述例子中的 query 并不属于这种情况。
    取而代之的是下面例子的做法，你需要提供路由的 name 或手写完整的带有参数的 path
    const userId = '123'
    router.push({ name: 'user', params: { userId }}) // -> /user/123
    router.push({ path: `/user/${userId}` }) // -> /user/123
    // 这里的 params 不生效
    router.push({ path: '/user', params: { userId }}) // -> /user -->
    <!-- 如果目的地和当前路由相同，只有参数发生了改变 (比如从一个用户资料到另一个 /users/1 -> /users/2)
    你需要使用 beforeRouteUpdate 来响应这个变化 (比如抓取用户信息) -->

<!-- router.replace(location, onComplete?, onAbort?)
跟 router.push 很像，唯一的不同就是，它不会向 history 添加新记录，而是跟它的方法名一样 —— 替换掉当前的 history 记录 -->

<!-- 声明式：<router-link :to="..." replace> 等同于 编程式 router.replace(...) -->

<!-- router.go(n)
    这个方法的参数是一个整数，意思是在 history 记录中向前或者后退多少步，类似 window.history.go(n)

    // 在浏览器记录中前进一步，等同于 history.forward()
    router.go(1)

    // 后退一步记录，等同于 history.back()
    router.go(-1)

    // 前进 3 步记录
    router.go(3)

    // 如果 history 记录不够用，那就默默地失败呗
    router.go(-100)
    router.go(100) -->

<!-- （router.push、 router.replace 和 router.go）跟 （window.history.pushState、 window.history.replaceState 和 window.history.go）好像 -->

<!-- Vue Router 的导航方法 (push、 replace、 go) 在各类路由模式 (history、 hash 和 abstract) 下表现一致 -->
