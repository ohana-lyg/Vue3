<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({ //Application 
        data(){
            return{
               message:'jspang.com', 
               name:'title',
               event:'click'
            }
        },
        methods:{
            handleitemClick(){
                alert('666')
                //this.message = this.message == 'jspang.com'?'技术胖':'jspang.com'
            }
        },
        template:`
            <h2 
                :[name]="message"
                @[event]="handleitemClick"
            >
            {{message}}</h2>
        `
        //v-on:click="handleitemClick" == @click="handleitemClick"
        //v-bind:title="message" == :title="message"
    })
    const vm = app.mount("#app")

</script>
</html>
