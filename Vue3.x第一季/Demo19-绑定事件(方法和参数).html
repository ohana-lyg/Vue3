<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
    data(){
        return{
            count:0
        }
    },
    methods:{
        addCountClick(num) {
            this.count += num
        },
        reduceCountClick(num) {
            this.count--
        },
        handleBtnClick1() {
            alert('666')
        },
        handleBtnClick2() {
            alert('555')
        }
    },
    template:`
      <div>目前已点佳丽数量{{count}}.</div>
      <button @click="addCountClick(2)">增加两位佳丽</button>
      <button @click="reduceCountClick(1)">减少一位佳丽</button>
      <button @click="handleBtnClick1(),handleBtnClick2()">佳丽</button>
        ` 
    }) 
    const vm=app.mount("#app")

</script>

</html>
