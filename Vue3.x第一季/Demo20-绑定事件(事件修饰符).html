<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
    data(){
        return{
            count:0
        }
    },
    methods:{
        addCountClick() {
            this.count++
        },
        reduceCountClick() {
            this.count--
        },
        handleBtnClick() {
            alert('666')
        },
    },
    //阻止冒泡事件 
    //1.stop修饰符  <button @click.stop="addCountClick()">增加两位佳丽</button>
    //2.self修饰符 只有点击自己的时候才会被执行 <div @click.self="handleBtnClick">我是最外层的DIV文字</div>
    
    //常用修饰符
    //prevent修饰符   阻止默然行为的修饰符，
    //capture修饰符   改成捕获模式，默认的模式都是冒泡模式，也就是从下到上，但是你用capture后，是从上到下的
    //once修饰符      事件只执行一次
    //passive修饰符   解决滚动时性能的修饰符

    template:`
        <div @click.self="handleBtnClick">
            我是最外层的DIV文字
            <div>目前已点佳丽数量{{count}}.</div>
            <button @click="addCountClick()">增加两位佳丽</button>
            <button @click="reduceCountClick()">减少一位佳丽</button>
        </div>  
      ` 
    }) 
    const vm=app.mount("#app")

</script>

</html>
