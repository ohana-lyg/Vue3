<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
    data(){
        return{
            cname:'',
            checked:false,
            girls:[],
            girl:''
        }
    },
    methods:{

    },
    template:`
        <div>{{cname}}</div>
        <div><input v-model="cname"/></div>
        <div><textarea v-model="cname" /></div>
        <div>{{checked}}<input type="checkbox" v-model="checked" /></div>
        <div>
            {{girls}}
            西施<input type="checkbox" v-model="girls" value="西施" />
            貂蝉<input type="checkbox" v-model="girls" value="貂蝉" />
            王昭君<input type="checkbox" v-model="girls" value="王昭君" />
            杨玉环<input type="checkbox" v-model="girls" value="杨玉环" />
        </div>
        <div>
            {{girl}}
            西施<input type="radio" v-model="girl" value="西施" />
            貂蝉<input type="radio" v-model="girl" value="貂蝉" />
            王昭君<input type="radio" v-model="girl" value="王昭君" />
            杨玉环<input type="radio" v-model="girl" value="杨玉环" />
        </div>

        ` 
    }) 
    const vm=app.mount("#app")

</script>
</html>
