<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({ //Application 
        data(){
            return{
                message:'jspang.com'  //1.在这里定义了一个数据 也就是model
            }
        },
        template:"<h2>{{message}}</h2>"  //2.模板 也就是view
        //定义后，Vue自动关联，也就是ViewModel
    })
    const vm = app.mount("#app")
    console.log(vm);// Vue 设计模式：mvvm 第一个m:model 数据   第一个v:view 视图  vm:ViewModel 视图数据链接层

</script>
</html>
