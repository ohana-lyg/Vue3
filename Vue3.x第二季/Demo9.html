<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                jishi:'西施'
            }
        },
        //v-slot:one == #one
        template: ` 
            <h2>欢迎光临红浪漫-请选择您的技师</h2>
            <JiShi><span style="color:red;">{{jishi}}</span></JiShi>
            <HongLangMan>
                <template #one><div>1.男宾一位，请上二楼</div></template>
                <template v-slot:two><div>3.你点了198元泰式按摩</div></template>
            </HongLangMan>
        `
    })
    app.component('JiShi',{
        template:`
            <div>
                你选择了 <slot></slot> 为你服务
            </div>
        `
    })
    app.component('HongLangMan',{
        template:`
            <div>
                <slot name="one"></slot>
                <div>2.你选择了大脚为你服务</div>
                <slot name="two"></slot>
            </div>
        `
    })

    const vm = app.mount("#app")
</script>
</html>
